machine:
    environment:
        CFLAGS: -march=pentium2
        CXXFLAGS: -march=pentium2

dependencies:
    post:
        - sudo apt-get update
        - sudo apt-get install gcc-multilib g++-multilib

test:
    override:
        - ./env.sh nightly
        - ./setup_rust.sh
        - make -C rust rustc-stage0
        - make -C rust
        - sudo make -C rust install
        - ./setup_cargo.sh
        - make -C cargo
        - ./clean.sh
        - ./env.sh beta
        - ./setup_rust.sh
        - make -C rust rustc-stage0
        - make -C rust
        - sudo make -C rust install
        - ./setup_cargo.sh
        - make -C cargo
        - ./clean.sh
        - ./env.sh stable 1.5.0
        - ./setup_rust.sh
        - make -C rust rustc-stage0
        - make -C rust
        - sudo make -C rust install
        - ./setup_cargo.sh
        - make -C cargo
        - ./clean.sh
