machine:
    environment:
        CFLAGS: -m32 -march=i586
        CXXFLAGS: -m32 -march=i586

dependencies:
    post:
        - sudo apt-get update
        - sudo apt-get install gcc-multilib g++-multilib cmake

test:
    override:
        - ./env.sh nightly
        - ./setup_rust.sh
        - make -C rust rustc-stage1
        - make -C rust
        - sudo make -C rust install
        - ./setup_cargo.sh
        - make -C cargo
        - ./clean.sh
